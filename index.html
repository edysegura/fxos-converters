<!DOCTYPE html>
<html ng-app="conversionApp">
<head>
  <!DOCTYPE html>
<html ng-app="conversionApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/headers.css">
  <link rel="stylesheet" href="css/input_areas.css">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/cross_browser.css">
  <link rel="stylesheet" href="css/drawer.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Unit Converter</title>
</head>

<body ng-controller="MetricConversionController">

  <section id="index" data-position="current">
    <section data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a href="#">Done</a>
        </menu>
        <h1>Units</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#" ng-click="setKmToMile()">KM to Mile</a></li>
          <li><a href="#" ng-click="setMileToKm()">Mile to KM</a></li>
          <li><a href="#" ng-click="setCelciusToFare()">Celcius to Fanrenheit</a></li>
          <li><a href="#" ng-click="setFareToCelcius()">Fanrenheit to Celcius</a></li>
          <li><a href="#" ng-click="setKelvinToCelcius()">Kelvin to Celcius</a></li>

        </ul>
      </nav>
    </section>

    <section id="drawer" role="region">
      <header class="fixed">
        <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
        <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
        <h1>Unit Converter</h1>
      </header>
      <!-- KM to Mile -->
      <article ng-show="isKmToMile" class="content scrollable header">
        <form>
          <section>
            <input autofocus="" autocomplete="off" ng-model="km" id="km" type="number" min="0" placeholder="KM" ng-change="kmToMile()">
          </section>
          <section>
            <span class="label">MILE</span>
            <div class="result">{{mile | number:2}}</div>
          </section>
        </form>
      </article>
      <!-- Mile to KM -->
      <article ng-show="isMileToKm" class="content scrollable header">
        <form>
          <section>
            <input autofocus="" autocomplete="off" ng-model="mile" id="mile" type="number" min="0" placeholder="Mile" ng-change="mileToKm()">
          </section>
          <section>
            <span class="label">KM</span>
            <div class="result">{{km | number:2}}</div>
          </section>
        </form>
      </article>
    


    <!-- cecius -->
      <article ng-show="isCelciusToFare" class="content scrollable header">
        <form>
          <section>
            <input autofocus="" autocomplete="off" ng-model="celcius" id="celcius" type="number" min="0" placeholder="Celcius" ng-change="celciusToFare()">
          </section>
          <section>
            <span class="label">Fanrenhet</span>
            <div class="result">{{fare | number:2}}</div>
          </section>
        </form>
      </article>

      <!-- fare -->
      <article ng-show="isFareToCelcius" class="content scrollable header">
        <form>
          <section>
            <input autofocus="" autocomplete="off" ng-model="fare" id="fare" type="number" min="0" placeholder="Fareheint" ng-change="fareToCelcius()">
          </section>
          <section>
            <span class="label">Celcius</span>
            <div class="result">{{celcius | number:2}}</div>
          </section>
        </form>
      </article>

       <!-- Kelvin for Celsius -->
      <article ng-show="isKelvinToCelcius" class="content scrollable header">
        <form>
          <section>
            <input autofocus="" autocomplete="off" ng-model="kelvin" id="kelvin" type="number" min="0" placeholder="Kelvin" ng-change="kelvinToCelcius()">
          </section>
          <section>
            <span class="label">Celcius</span>
            <div class="result">{{celcius | number:2}}</div>
          </section>
        </form>
      </article>
    </section>



    <script src="js/vendor/angular.min.js"></script>
    <script src="js/conversionApp.js"></script>
    <script src="js/controllers/MetricConversionController.js"></script>

  </body>
  </html>
